name: kali

topology:
  nodes:
        
    PC1:
      kind: linux
      image: esanchezv/kaliipv6v2.1:latest
      exec: 
       - ip addr add 192.168.1.10/24 dev eth1

    sros:
      kind: nokia_sros
      image: h4ndzdatm0ld/sros:21.2.R1
      type: sr-1
      startup-config: config.txt
  links:
   - endpoints: ["PC1:eth1", "sros:eth1"]     
    
