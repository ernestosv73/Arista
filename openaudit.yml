name: openaudit

topology:
  nodes:

    srlswitch:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixr-d3
      startup-config: configs/srlswitch.cfg    
    
    PC1:
      kind: linux
      image: sinuhenavarro/openaudit:latest 
      ports:
        - 80:80
        - 443:443
      exec:
       - ip addr add 192.168.2.100/24 dev eth1  
    PC2:
      kind: linux
      image: esanchezv/kaliipv6v2.2:latest  
      exec:
       - ip addr add 192.168.2.101/24 dev eth1  
      
  links:
   - endpoints: ["srlswitch:e1-1", "PC1:eth1"]   
   - endpoints: ["srlswitch:e1-2", "PC2:eth1"]   
    
